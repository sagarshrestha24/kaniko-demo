---

apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug-v0.22.0
    args: ["--context=git://github.com/sagarshrestha24/kaniko-demo",
    "--destination=sagark24/devops:v1"]
    volumeMounts:
      - name: kaniko-secret
        mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred1
        items:
          - key: .dockerconfigjson
            path: config.json

